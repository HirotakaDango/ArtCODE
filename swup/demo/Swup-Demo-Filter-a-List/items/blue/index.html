<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Swup Demo</title>
  <link rel="stylesheet" href="/base.css">
  <link rel="stylesheet" href="/transitions.css">
  <script type="module" src="/swup.js"></script>
</head>

<body>
  <div class="layout">
    <header class="header">
      <a href="https://swup.js.org" target="_blank" class="logo">Swup Demo</a>
    </header>
    <main id="swup" class="overview transition-main">

      <p>When selecting one of the filters, only the items will be replaced.</p>

      <div id="items">
        <p class="buttons">
          <a class="button" href="/items/">All</a>
          <a class="button" href="/items/red/">Red</a>
          <a class="button" href="/items/green/">Green</a>
          <a class="button is-active" href="/items/blue/">Blue</a>
        </p>

        <div class="list" id="list">
          <article class="list_item --blue">Blue</article>
          <article class="list_item --blue">Blue</article>
          <article class="list_item --blue">Blue</article>
        </div>
      </div>

      <p class="buttons">
        <a class="button" href="/">‚Üê Go back</a>
      </p>

    </main>
  </div>
</body>

</html>
